<div class="card p-4 m-2" style="max-height: 450px;">
  <div class="d-flex justify-content-center">
    <img
      ngSrc="{{product.image}}"
      alt="product"
      width="200"
      height="200"
    >
  </div>

  <div class="card-body">
    <h5 class="card-title">{{product.title | trim: 20}}</h5>
    <div>
      <i class="bi-star-fill"></i> {{product.rating.rate}}
    </div>
    <div>
      {{product.price | price: 'EUR'}}
    </div>
    <button class="btn btn-primary mt-2">View</button>
  </div>
</div>
