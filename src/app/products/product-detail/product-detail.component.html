<app-spinner *ngIf="loading"></app-spinner>

<ng-container *ngIf="!loading">
  <button class="btn btn-dark mt-5" routerLink="/products"><i class="bi-chevron-left"></i></button>
  <h1 class="my-4">{{product.title}}</h1>
  <div class="row">
    <div class="col-12 col-sm-6">
      <div class="products-detail-product-image" [ngStyle]="{
    'background-image': 'url(' + product.image + ')'
  }"></div>
    </div>
    <div class="col-12 col-sm-6 d-flex flex-column gap-3">
      <p class="mt-3">{{product.description}}</p>
      <span><i class="bi-star-fill"></i> {{product.rating.rate}}</span>
      <p>{{product.price | price: 'EUR'}}</p>
    </div>
  </div>
</ng-container>
